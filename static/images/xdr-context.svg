<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" role="img" aria-labelledby="title desc">
  <title id="title">XDR correlation flow: Email to Endpoint to Network to Incident</title>
  <desc id="desc">A simple flow diagram showing three boxes labeled Email, Endpoint, Firewall connected by arrows leading to a single Incident box.</desc>
  <style>
    .box { fill:#fff; stroke:#2b2b2b; stroke-width:2; rx:8; }
    /* use explicit font properties and vertically center text */
    .label { font-size:18px; line-height:1.2; font-family: 'Segoe UI', Roboto, Arial, sans-serif; fill:#111; dominant-baseline:middle; }
    .arrow { stroke:#2b2b2b; stroke-width:2; fill:none; stroke-linejoin:round; stroke-linecap:round; }
    .bg { fill:#f7fbfc; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2b2b2b"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="300" rx="0"/>

  <!-- Email -->
  <!-- All boxes set to the same y and height so they share the same vertical center -->
  <rect class="box" x="60" y="70" width="220" height="80"/>
  <text class="label" x="170" y="110" text-anchor="middle">Email gateway</text>

  <!-- Endpoint -->
  <rect class="box" x="360" y="70" width="220" height="80"/>
  <text class="label" x="470" y="110" text-anchor="middle">Endpoint (EDR)</text>

  <!-- Firewall -->
  <rect class="box" x="660" y="70" width="220" height="80"/>
  <text class="label" x="770" y="110" text-anchor="middle">Firewall / Network</text>

  <!-- Arrows -->
  <!-- Arrow: Email -> Endpoint: straight to center y=110 -->
  <path class="arrow" d="M280 110 L360 110" marker-end="url(#arrowhead)" />

  <!-- Arrow: Endpoint -> Firewall: straight to center y=110 -->
  <path class="arrow" d="M580 110 L660 110" marker-end="url(#arrowhead)" />

  <!-- Incident -->
  <rect class="box" x="920" y="70" width="220" height="80"/>
  <text class="label" x="1030" y="110" text-anchor="middle">Correlated Incident</text>

  <!-- Arrow: Firewall -> Incident: straight to center y=110 -->
  <path class="arrow" d="M880 110 L920 110" marker-end="url(#arrowhead)" />

  <!-- Footnote text -->
  <text x="60" y="230" font-size="13" fill="#444">Email → Execution → Outbound C2 — correlate these events into a single incident to reduce TTD/TTC.</text>
</svg>